<!--The content below is only a placeholder and can be replaced.-->
<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
      {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
       <a href="#" class="close">
          &times;
       </a>
       mensaje
      </div>
    </div> 
  </div>
  <div class="row">  
      <div class="col-sm-4">
        <img width="300" alt="Angular Logo" src="./assets/Logo.PNG">
      </div>
              <div class="col-sm-8">
                <h2> Create Data: </h2>
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="name" class="control-label col-sm-2">
                        Name
                      </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
                        placeholder="Enter a new name">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="position" class="control-label col-sm-2">
                        Position
                      </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="Position" [(ngModel)]="model.position"
                        placeholder="Enter a new Position">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="Email" class="control-label col-sm-2">
                        Email
                      </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="Email" [(ngModel)]="model.email"
                        placeholder="Enter a new Email">
                        </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm 10 col-sm-offser-2">
                      <button type="submit" class="btn btn-success" (click)="addEmployee()">
                        Save
                      </button>
                    </div>
                  </div>

                  </form>
              </div>
  </div>
  <div class="row">
   <div class="col-sm-8">
    <h2>Read Data: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th> Name</th>
            <th> Position</th>
            <th> Acctions</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{employee.name}}</td>
              <td>{{employee.position}}</td>
               <td>
                  <a (click)="editEmployee(i)" style="color:white;" class="btn btn-success">
                    Edit
                  </a>
                  <a (click)="deleteEmployee(i)"  style="color:white;" class="btn btn-danger">
                    Delete
                  </a>
              </td>
            </tr>
          </tbody>
      </table>
   </div>   
  </div>
</div>
